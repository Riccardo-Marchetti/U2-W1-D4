<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <main class="lavagna">
      <div class="post1 postit-1">
        <h1>Task #1</h1>
        <p>Creari i postit</p>
      </div>
      <div class="post2 postit-2">
        <h1>Task #2</h1>
        <p>Colorarli</p>
      </div>
      <div class="post3 postit-3">
        <h1>Task #3</h1>
        <p>Affiancarli</p>
      </div>
      <div class="post4 postit-4">
        <h1>Task #4</h1>
        <p>Spaziarli</p>
      </div>
      <div class="post5 postit-5">
        <h1>Task #5</h1>
        <p>Ombreggiarli</p>
      </div>
      <div class="post6 postit-6">
        <h1>Task #6</h1>
        <p>Ruotarli</p>
      </div>
      <div class="post7 postit-7">
        <h1>Task #7</h1>
        <p>Animarli</p>
      </div>
      <div class="post8 postit-8">
        <h1>Task #8</h1>
        <p>Testarli</p>
      </div>
    </main>
  </body>
</html>
